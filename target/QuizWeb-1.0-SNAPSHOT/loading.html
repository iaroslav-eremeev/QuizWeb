<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading quiz</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }
        /* Set the colors of the buttons */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        /* Center align the login and password fields */
        .form-group {
            text-align: center;
        }

        /* Center align the login and sign-up buttons */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #numberOfQuestions, #category, #difficulty {
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group text-center">
            <h2>Number of questions</h2>
        </div>
        <div class="form-group">
            <label for="numberOfQuestions"></label><input type="text" class="form-control" id="numberOfQuestions" placeholder="Enter a number from 1 to 10">
        </div>
        <div class="form-group text-center">
            <h2>Select category and difficulty</h2>
        </div>
        <div class="form-group">
            <label for="category">Select category:</label>
        </div>
        <div class="form-group">
            <select id="category"></select>
        </div>
        <div class="form-group">
            <label for="difficulty">Select difficulty:</label>
        </div>
        <div class="form-group">
            <select id="difficulty"></select>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary btn-lg" id="btn-save">Save</button>
            <button type="button" class="btn btn-warning btn-lg" id="btn-start">Start</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="scripts/loading.js"></script>
</body>
</html>
