<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <style>
        body {
            background-color: black;
            color: white;
        }

        /* Set the colors of the buttons */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        /* Center align the buttons */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Vertically center the form */
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Quiz question style */
        .question-container {
            margin-bottom: 10px;
            text-align: center;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .answer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .answer-option-container {
            display: flex;
            align-items: center;
        }

        .answer-label {
            font-size: 16px;
            margin-left: 10px;
        }

        input[type="radio"] {
            margin-right: 3px;
            margin-left: 10px;
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Quiz Game</h1>

    <div id="quiz-container">
        <!-- Quiz questions and answer options will be dynamically added here -->
    </div>

    <button class="btn btn-primary" id="checkButton">Check</button>

</div>
<script type="module" src="scripts/game.js"></script>
</body>
</html>
